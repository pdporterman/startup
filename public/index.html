<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StartUp</title>
        <link rel="icon" href="images/magnifying-glass.ico" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous" />
            <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
          />
          <link
            rel="stylesheet"
            href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
          />
          <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
          <script
            defer
            src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js">
          </script>
          <script
            defer
            src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js">
          </script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> 
          </script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1>Who Done It</h1>
            <h2>(A Choose Your Own Adventure Murder Mystery)</h2>
        </header>

        <main>

            <img class="img" src="images/detective.png" alt="main pic for now">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required /><br>
                <input type="password" id="password" placeholder="Password" required /><br>
                <button type="button" id="submitLogin" class="btn btn-success">Login</button>
            </form>

            <script>
                document.getElementById('submitLogin').addEventListener('click', function () {
                    var username = document.getElementById('username').value;
                    var password = document.getElementById('password').value;
                    if (!username || !password) return;
                    // Use fetch to send the form data to the server
                    fetch('/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: username, password: password })
                    }).then(response => {
                        localStorage.setItem("user", username);
                        if (response.ok) window.location.href = '/main.html';
                    });
                });
            </script>
        </main>
    </body>
    <footer>
        <a href="https://github.com/pdporterman/startup" class="btn btn-warning">GitHub</a>
    </footer>
</html>
